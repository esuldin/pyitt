name: CodeQL

on:
  workflow_call:

jobs:
  analyze:
    name: Analyze ${{matrix.language}}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: c-cpp
          build-mode: manual
        - language: python
          build-mode: none
    steps:
    - name: Checkout the code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        submodules: recursive
    - name: Setup Python 3
      uses: ./.github/actions/setup-python
      with:
        python-version: '>=3.10'
    - name: Install requirements for Python module
      uses: ./.github/actions/install-requirements
      with:
        python-version: '>=3.10'
    - name: Initialize CodeQL
      uses: github/codeql-action/init@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v3.29.5
      with:
        languages: ${{matrix.language}}
        build-mode: ${{matrix.build-mode}}
        queries: security-extended,security-and-quality
        config: |
          paths-ignore:
            - ittapi
    - if: matrix.build-mode == 'manual'
      run: |
        python setup.py build_ext --inplace
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v3.29.5
      with:
        category: "/language:${{matrix.language}}"
